name: Deploy Supabase Edge Function

on:
  workflow_dispatch:  # Allows manual trigger
  push:
    branches:
      - main
      - master
    paths:
      - 'supabase/functions/submit-answer/**'
      - '.github/workflows/deploy-edge-function.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          echo "${{ secrets.SUPABASE_ACCESS_TOKEN }}" | supabase login --token-stdin
          supabase functions deploy submit-answer --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}

