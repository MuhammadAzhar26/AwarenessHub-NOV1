name: Deploy Supabase Edge Function

on:
  workflow_dispatch:  # Allows manual trigger
  push:
    branches:
      - main
      - master
    paths:
      - 'supabase/functions/submit-answer/**'
      - '.github/workflows/deploy-edge-function.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then
            echo "❌ SUPABASE_ACCESS_TOKEN secret is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_PROJECT_ID }}" ]; then
            echo "❌ SUPABASE_PROJECT_ID secret is missing!"
            exit 1
          fi
          echo "✅ Secrets are configured"

      - name: Login to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "$SUPABASE_ACCESS_TOKEN" | supabase login --token-stdin

      - name: Deploy Edge Function
        env:
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          supabase functions deploy submit-answer --project-ref $SUPABASE_PROJECT_ID

